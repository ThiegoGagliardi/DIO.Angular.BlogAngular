<div class="container_main-card">
    <div class="main-card__image">
        <img src={{imageCover}} alt=""
        height="220px" width="400px">
    </div>
    <div class="main-card__title">
        
        <h1><a [routerLink] ="['content',Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="main-card__resume"> 
        <p><a [routerLink] ="['/content',Id]">{{cardResume}}</a></p>
    </div>
</div>
